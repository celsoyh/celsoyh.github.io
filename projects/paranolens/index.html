<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="assets/scripts/three.min.js"></script>
    <script src="assets/scripts/panolens.min.js"></script>

    <script>
      function playCarAudio() {
        var audio = new Audio(
          "http://celsoyh.github.io/projects/paranolens/assets/audio/car+start3.mp3"
        );
        audio.play();
      }

      const panorama = new PANOLENS.ImagePanorama(
        "http://celsoyh.github.io/projects/paranolens/assets/images/224611513.jpg"
      );

      const panoramaVideo = new PANOLENS.VideoPanorama(
        "http://celsoyh.github.io/projects/paranolens/assets/videos/car-on.mp4",
        { autoplay: true, playsinline: true },
        1000
      );

      const viewer = new PANOLENS.Viewer({ output: "console" });

      viewer.add(panorama, panoramaVideo);

      panorama.link(
        panoramaVideo,
        new THREE.Vector3(5000.0, -1481.23, -2249.92),
        300,
        "http://celsoyh.github.io/projects/paranolens/assets/images/icon.png"
      );

      panorama.onEnter(() => {
        PANOLENS.playVideo();
      });

      panoramaVideo.link(
        panorama,
        new THREE.Vector3(5000.0, -1481.23, -2249.92),
        300
      );

      // panorama.addEventListener("click", () => {
      //   alert("a");
      //   playCarAudio();
      //   panoramaVideo.playVideo();
      // });
    </script>
  </body>
</html>
