<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="assets/scripts/three.min.js"></script>
    <script src="assets/scripts/panolens.min.js"></script>

    <script>
      function playCarAudio() {
        var audio = new Audio(
          "http://celsoyh.github.io/projects/paranolens/assets/audio/car+start3.mp3"
        );
        audio.play();
      }

      const panorama = new PANOLENS.ImagePanorama(
        "http://celsoyh.github.io/projects/paranolens/assets/images/int.png"
      );

      const panoramaVideo = new PANOLENS.VideoPanorama(
        "http://celsoyh.github.io/projects/paranolens/assets/videos/car-on.mp4",
        { autoplay: true, playsinline: true, muted: true },
        150
      );

      const viewer = new PANOLENS.Viewer({ output: "console" });

      viewer.add(panorama, panoramaVideo);
      viewer.getCamera().position.set(4122.59, 2531.01, -1239.52);

      panorama.link(
        panoramaVideo,
        new THREE.Vector3(4363.15, -1301.92, 2047.73),
        300,
        "http://celsoyh.github.io/projects/paranolens/assets/images/icon.png"
      );

      panoramaVideo.link(
        panorama,
        new THREE.Vector3(4099.18, -406.48, 2824.29),
        300
      );

      panoramaVideo.addEventListener("loaded", function () {
        alert("a");
        panoramaVideo.playVideo();
      });
    </script>
  </body>
</html>
